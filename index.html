<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单的导航站</title>
    <link rel="stylesheet" href="https://img1.i5zhen.com/css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script src="https://img1.i5zhen.com/js/jquery-3.1.0.min.js"></script>
    <script src="https://img1.i5zhen.com/js/laytpl.js"></script>
    <script src="https://img1.i5zhen.com/js/index.js"></script>

    <script id="demo" type="text/html">
    {{# for(var i = 0,len = d.length; i <len;i++){ }}

    <div class="row">
        <div class="tit">{{ d[i].tit }}</div>
        <div class="list">
        {{# for(var j = 0,len1 = d[i].list.length; j <len1;j++){ }}
        <div class="block">
            <img src="https://api.byi.pw/favicon/?url={{ d[i].list[j].url }}" />
            <a href={{ d[i].list[j].url }} target="_blank" rel="noopener" >
                {{ d[i].list[j].name }}
            </a>
        </div>
        {{# } }}
        </div>
    </div>

    {{# } }}
    </script>


    <div class="con">
        <div class="head">
            <img src="https://img1.i5zhen.com/favicon.ico" alt="kuretru.com">
            <span>简单的网址索引</span>
        </div>

        <div id="view"></div>

        <footer id="footer">
            <a href="https://github.com/kuretru/SpeedDial"><img class="github" src="https://img1.i5zhen.com/img/github.svg" alt=""></a>
            @<a href="https://kuretru.com">kuretru.com</a> Since Sept 2016 | Design by XiZero.com | fork from https://github.com/f12998765/SpeedDial
        </footer>
    </div>
</body>
</html>
